# order of launch:
# roles, buckets, bucket policy, lambda function

Resources:

  # Bucket policies and IAM roles
  InputS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref InputS3BucketPOC2023
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action: s3:GetObject
            Resource: arn:aws:s3:::csm-match-mock-data/* # could use !GetAtt for bucket arns
            Principal:
              Service:
                - ec2.amazonaws.com
                - lambda.amazonaws.com

  OutputS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref OutputS3BucketPOC2023
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action: 
              - s3:PutObject
              - s3:GetObject
            Resource: arn:aws:s3:::csm-match-mock-data-matched/*
            Principal:
              Service:
                - ec2.amazonaws.com
                - lambda.amazonaws.com

  EC2InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EC2-Instance-Role-POC-US-WEST-2
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonEC2RoleforSSM
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - arn:aws:iam::aws:policy/AWSCloudTrail_FullAccess
      Policies:
        - PolicyName: EC2S3AccessPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action: s3:GetObject
                Resource:
                  - arn:aws:s3:::csm-match-mock-data/*
              - Effect: Allow
                Action: s3:PutObject
                Resource: arn:aws:s3:::csm-match-mock-data-matched/*
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - "secretsmanager:GetSecretValue"
                  - "secretsmanager:DescribeSecret"
                Resource: "*"

  # S3 buckets (input and output)
  InputS3BucketPOC2023: # have object (csv file) delete after we get output csv in output bucket
    Type: AWS::S3::Bucket
    Properties:
      BucketName: csm-match-mock-data
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .csv
            Function: arn:aws:lambda:us-west-2:804665673296:function:Template1aPOC-LambdaLaunchFunction-8ubaOx0xnrSk

  OutputS3BucketPOC2023:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: csm-match-mock-data-matched
      LifecycleConfiguration:
        Rules:
          - Id: Retain3Days
            Status: Enabled
            ExpirationInDays: 3
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:Put
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .csv
            Function: arn:aws:lambda:us-west-2:804665673296:function:Template1aPOC-LambdaDeleteFunction-SEs2yxrTkVTA